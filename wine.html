<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine & Whisky Shop Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; }
    header { background: maroon; color: white; text-align: center; padding: 15px; }
    .search-box { text-align: center; margin: 15px; }
    input, button {
      padding: 8px; margin: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: maroon; color: white; cursor: pointer;
    }
    button:hover { background: darkred; }
    #map { height: 500px; margin: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>ü•É Whisky, Wine & Liquor Shop Finder</h1>
  </header>

  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name (e.g., Hyderabad)">
    <button onclick="searchCity()">Search</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Sample shop data with type (Wine / Whisky / Liquor)
    const shops = [
      { name: "Hyderabad Wine Mart", lat: 17.385, lng: 78.4867, city: "Hyderabad", type: "Wine" },
      { name: "Royal Liquors Banjara Hills", lat: 17.412, lng: 78.434, city: "Hyderabad", type: "Whisky" },
      { name: "Elite Wines Jubilee Hills", lat: 17.430, lng: 78.420, city: "Hyderabad", type: "Wine & Whisky" },
      { name: "Vijayawada Wine World", lat: 16.506, lng: 80.648, city: "Vijayawada", type: "Wine" },
      { name: "Krishna Liquor Store", lat: 16.512, lng: 80.632, city: "Vijayawada", type: "Whisky" },
      { name: "Vizag Wine House", lat: 17.6868, lng: 83.2185, city: "Visakhapatnam", type: "Wine" },
      { name: "Beach Road Liquors", lat: 17.71, lng: 83.32, city: "Visakhapatnam", type: "Whisky & Liquor" }
    ];

    let map = L.map('map').setView([20.5937, 78.9629], 5); // India center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    // Search city and show shops
    async function searchCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      // Clear old markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      try {
        // Get city coordinates from Nominatim API
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
        const data = await response.json();

        if (data.length === 0) {
          alert("City not found. Try again.");
          return;
        }

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);
        map.setView([lat, lon], 12);

        // Find shops in this city
        const cityShops = shops.filter(s => s.city.toLowerCase() === city.toLowerCase());

        if (cityShops.length === 0) {
          alert(`No shops found in ${city}`);
          return;
        }

        cityShops.forEach(shop => {
          let marker = L.marker([shop.lat, shop.lng]).addTo(map)
            .bindPopup(`<b>${shop.name}</b><br>${shop.city}<br>üçæ Type: ${shop.type}`);
          markers.push(marker);
        });
      } catch (error) {
        alert("Error fetching city data.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
